<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">nom</th>
        <th scope="col">prenom</th>
        <th scope="col">email</th>
      </tr>
    </thead>
    <tbody >
      <tr *ngFor= 'let u of users' >
        <th>{{u.id}}</th>
        <td >{{u.nom}}</td>
        <td>{{u.prenom}}</td>
        <td>{{u.email}}</td>
      </tr>
