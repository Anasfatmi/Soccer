<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
    <div class="container">
      <div class="row align-items-center">
        <div class="col-lg-9 mx-auto text-center">
          <h1 class="text-white">Add player</h1>
        </div>
      </div>
    </div>
  </div>

  
  <div class="site-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-7">
          <form #playerForm="ngForm" (ngSubmit)="addplayer()">
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='player.name' placeholder="Name" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='player.dateOfBirth' placeholder=" date of birth" [ngModelOptions]="{standalone: true}">
            </div>
            <div class="form-group">
              <input type="text" class="form-control" [(ngModel)]='player.poste' placeholder="poste" [ngModelOptions]="{standalone: true}">
            </div>
          
            <div class="form-group">
              <button type="submit" class="btn btn-primary py-3 px-5" >Add Player </button>
            </div>
          </form>  
        </div>
       
      </div>
    </div>
  </div>
