<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Admin</h1>
      </div>
    </div>
  </div>
</div>

<ul class="nav nav-tabs" id="myTab" role="tablist">
  <li class="nav-item" role="presentation">
    <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home"
      aria-selected="true">users</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile"
      aria-selected="false">Matches</a>
  </li>
  <li class="nav-item" role="presentation">
    <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact"
      aria-selected="false">Players</a>
  </li>
</ul>
<div class="tab-content" id="myTabContent">
  <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
    <app-users></app-users>
  </div>
  <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">

    <table class="table">
      <thead>
        <tr>
          <th scope="col"> id</th>
          <th scope="col">team one</th>
          <th scope="col">team two</th>
          <th scope="col">score one</th>
          <th scope="col">score two</th>
          <th scope="col">image</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor='let m of matches'>
          <th>{{m._id}}</th>
          <td>{{m.teamOne}}</td>
          <td>{{m.teamTwo}}</td>
          <td>{{m.scoreOne}}</td>
          <td>{{m.scoreTwo}}</td>
          <td> <img [src]="m.image" height="50px" width="50px" alt=""> </td>
          <td>
            <button class="btn btn-danger" (click)='Delete(m._id)'>Delete</button>
            <button class="btn btn-success" (click)='display(m._id)'>Display</button>
            <button class="btn btn-info" (click)='edit(m._id)'>Edit</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
    <app-admin-players></app-admin-players>
  </div>
</div>
