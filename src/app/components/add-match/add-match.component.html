<div class="hero overlay" style="background-image: url('assets/images/bg_3.jpg');">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-9 mx-auto text-center">
        <h1 class="text-white">Contact</h1>
      </div>
    </div>
  </div>
</div>


<div class="site-section">
  <div class="container">
    <div class="row">
      <div class="col-lg-7">
        <form #matchForm="ngForm" (ngSubmit)="addMatch()">
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='match.teamOne' placeholder="Team One"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="text" class="form-control" [(ngModel)]='match.teamTwo' placeholder=" Score One"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]='match.scoreOne' placeholder="Team Two"
              [ngModelOptions]="{standalone: true}">
          </div>
          <div class="form-group">
            <input type="email" class="form-control" [(ngModel)]='match.scoreTwo' placeholder="Score Two"
              [ngModelOptions]="{standalone: true}">
          </div>
          <button type="button" (click)='filePicker.click()' class="btn btn-success">SÃ©lectionner image</button>
          <div class="form-group">
            <input style="visibility: hidden;" type="file" class="form-control" #filePicker
              (change)='onImageSelected($event)' />
          </div>
          <img [src]="imagePreview" height="100px" width="100px">
          <div class="form-group">
            <button type="submit" class="btn btn-primary py-3 px-5">Add Match </button>
          </div>
        </form>
      </div>

    </div>
  </div>
</div>
